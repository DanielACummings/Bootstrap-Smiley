<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    />
    <link rel="stylesheet" href="style.css" />
    <title>Hello Around the World!</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Header -->
      <div class="row">
        <div class="col-12 text-center">
          <h1>Hello Grid</h1>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-12"><h2>Half-Half, All Devices</h2></div>
      </div>
      <!-- first hello group -->
      <div class="row">
        <div class="col-6 border bg-info">Hello</div>
        <div class="col-6 border bg-info">Hola</div>
      </div>
      <div class="row">
        <div class="col-12">
          <hr />
        </div>
      </div>
      <!-- second hello group -->
      <div class="row text-center">
        <div class="col-12"><h2>Mobile Full-Screen, Laptop Half-Half</h2></div>
      </div>
      <div class="row">
        <div class="col-6 border bg-info">Hello</div>
        <div class="col-6 border bg-info">Hola</div>
      </div>
      <div class="row">
        <div class="col-12">
          <hr />
        </div>
      </div>
      <!-- third hello group -->
      <div class="row text-center"><h2></h2></div>
    </div>
  </body>
</html>
